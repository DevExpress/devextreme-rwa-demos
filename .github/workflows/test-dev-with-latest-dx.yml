name: Test with latest DX

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test-meta:
    name: Test metadata
    runs-on: ubuntu-latest

    steps:
      - name: Get sources
        uses: actions/checkout@v4

      - name: Build latest DX
        run: ls .

      - name: Build latest DX
        run: ls ..

      - name: Build latest DX
        uses: GoodDayForSurf/devextreme-ui-template-gallery/.github/actions/build-latest-dx

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Restore npm cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run npm install for metadata
        run: npm install
        working-directory: packages/metadata

      - name: Test Metadata
        run: npm run test
        working-directory: packages/metadata
