<div
  [ngStyle]="{
    'width.px': size,
    'height.px': size,
    'background-image': imageUrl
  }"
  *ngIf="link; else upload"
  class="photo dx-card"
  [style.backgroundImage]="imageUrl"
></div>
<ng-template #upload>
  <div class="photo uploader">
    <span>Drag and drop a photo here or click the area to select it from a folder</span>
  </div>
  <dx-file-uploader
    dialogTrigger=".photo"
    dropZone=".photo"
    [multiple]="false"
    accept="image/*"
    uploadMode="instantly"
    [visible]="false"
    >
  </dx-file-uploader>
</ng-template>
