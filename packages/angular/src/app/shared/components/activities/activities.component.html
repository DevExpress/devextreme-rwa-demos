<dx-list [dataSource]="activities" [scrollingEnabled]="false" class="activities-list">
    <div *dxTemplate="let item of 'item'">
        <div class="activity">
            <div class="value black name">{{ item.name }}</div>
            <div class="date">
                <div class="title">{{ item.date | date: 'dd/MM/yyyy' }}</div>
                <div class="title">{{ item.manager }}</div>
            </div>
            <dx-button icon="overflow"></dx-button>
        </div>
    </div>
</dx-list>
