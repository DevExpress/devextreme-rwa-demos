<dx-list [dataSource]="activities" [scrollingEnabled]="false" class="activities-list">
    <div *dxTemplate="let item of 'item'">
        <div class="activity">
            <div class="name">{{ item.name }}</div>
            <div class="date"  [ngClass]="{'by': showBy}">
                <div class="title">{{ item.date | date: 'MM/dd/yyyy' }}</div>
                <div *ngIf="showBy">by</div>
                <div class="title">{{ item.manager }}</div>
            </div>
            <dx-button icon="overflow"></dx-button>
        </div>
    </div>
</dx-list>
