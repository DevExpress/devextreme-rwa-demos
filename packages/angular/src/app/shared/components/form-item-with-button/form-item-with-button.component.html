<dx-text-box
  [(value)]="value"
  [label]="textBoxOptions.label"
  [readOnly]="!isEditing"
  [stylingMode]="textBoxOptions.stylingMode"
  [mask]="textBoxOptions.mask"
></dx-text-box>
<dx-button
  [visible]="!isEditing"
  [text]="buttonOptions.text"
  [icon]="buttonOptions.icon"
  [type]="buttonOptions.type"
  [stylingMode]="buttonOptions.stylingMode"
></dx-button>
