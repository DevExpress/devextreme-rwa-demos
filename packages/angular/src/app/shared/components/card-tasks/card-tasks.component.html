<div id="card-tasks">
  <dx-data-grid
    *ngIf="!isLoading"
    #dataGrid
    [dataSource]="currentTasks"
    [columnAutoWidth]="true"
    [selectionFilter]="['done', '=', true]"
  >
    <dxo-selection mode="multiple" [deferred]="true"></dxo-selection>
    <dxi-column
      dataField="text"
      caption="Name"
      [hidingPriority]="3"
    ></dxi-column>
    <dxi-column
      dataField="date"
      dataType="date"
      [hidingPriority]="1"
    ></dxi-column>
    <dxi-column
      caption="Assigned To"
      cellTemplate="assignTemplate"
      [hidingPriority]="0"
    >
      <div *dxTemplate="let data of 'assignTemplate'">
        {{ manager }}
      </div>
    </dxi-column>
  </dx-data-grid>

  <dx-load-panel
    [visible]="isLoading"
    container="#card-tasks"
    [position]="{ of: '#card-tasks' }"
  ></dx-load-panel>
</div>
