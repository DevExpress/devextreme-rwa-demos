<dx-drop-down-button *ngIf="!value"
  icon="event"
  stylingMode="outlined"
  dropDownContentTemplate="dropDownContentTemplate"
  [text]="text"
  [dropDownOptions]="{ width: 'auto' }"
  [showArrowIcon]="false"
>
  <div *dxTemplate="let data of 'dropDownContentTemplate'">
    <dx-calendar (onValueChanged)="onValueChanged($event)"></dx-calendar>
  </div>
</dx-drop-down-button>

<dx-date-box *ngIf="isEditing && value"
             [(value)]="value"
             [name]="text"
             [label]="label"
             placeholder="MM/dd/y"
             displayFormat="MM/dd/y"
></dx-date-box>

<edit-view-item *ngIf="!isEditing && value"
                [label]="label"
                [value]="value"
                [renderedValue]="value | date: 'MM/dd/yyyy'"
></edit-view-item>
