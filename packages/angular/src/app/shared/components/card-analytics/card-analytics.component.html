<div class="card {{ contentClass }}">
  <dx-menu
    [visible]="isMenuVisible"
    class="overflow-menu"
    [items]="menuItems"
    >
  </dx-menu>
  <div *ngIf="titleText" class="title">{{ titleText }}</div>
  <ng-content select="[filter]"></ng-content>
  <div *ngIf="!isLoading" class="content">
    <ng-content></ng-content>
  </div>
</div>
