<div class="card {{ contentClass }}">
  <div class="header">
    <div>
      <div class="title">{{ titleText }}</div>
      <ng-content select="[filter]"></ng-content>
    </div>
    <dx-menu
      [visible]="isMenuVisible"
      [items]="menuItems"
    >
    </dx-menu>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
  <dx-load-panel
    container="{{ '.' + contentClass }}"
    [position]="position"
    [visible]="isLoading"
    [showPane]="false"
    width="100%"
    [height]="loadingHeight"
    maxWidth="100%"
  ></dx-load-panel>
</div>
