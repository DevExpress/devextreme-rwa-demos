<div class="card">
  <dx-menu 
    [visible]="isMenuVisible"
    class="overflow-menu"
    [items]="cardMenuItems"
    >
  </dx-menu>
  <div class="title">{{ titleText }}</div>
  <ng-content select="[filter]"></ng-content>
  <div class="content {{ contentClass }}">
    <ng-content></ng-content>
  </div>
  <dx-load-panel
    container="{{ '.' + contentClass }}"
    [position]="position"
    [visible]="isLoading"
    [showPane]="false"
    [width]="size.width"
    [height]="size.height"
  ></dx-load-panel>
</div>
