<div class="card {{ contentClass }}">
  <dx-menu 
    [visible]="isMenuVisible"
    class="overflow-menu"
    [items]="menuItems"
    >
  </dx-menu>
  <div class="title">{{ titleText }}</div>
  <ng-content select="[filter]"></ng-content>
  <div class="content">
    <ng-content></ng-content>
  </div>
  <dx-load-panel
    container="{{ '.' + contentClass }}"
    [position]="position"
    [visible]="isLoading"
    [showPane]="false"
    width="100%"
    [height]="lodingHeight"
    maxWidth="100%"
  ></dx-load-panel>
</div>
