<dx-validation-group>
  <div class="messages">
    <div class="input-content">
      <dx-text-box
        label="Subject"
        stylingMode="outlined"
        [(value)]="messageTitle"
      >
        <dx-validator>
          <dxi-validation-rule type="required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-box>
      <dx-text-area
        label="Message"
        stylingMode="outlined"
        [(value)]="messageText"
        [height]="150"
      >
        <dx-validator>
          <dxi-validation-rule type="required"></dxi-validation-rule>
        </dx-validator>
      </dx-text-area>
      <dx-toolbar>
        <dxi-item
          location="before"
        >
          <dx-file-uploader
            class="file-uploader"
            labelText=""
            [showFileList]="false"
            selectButtonText="Attach file"
          >
          </dx-file-uploader>
        </dxi-item>
        <dxi-item
          location="after"
          widget="dxButton"
          [options]="{
            text: 'Send',
            stylingMode: 'outlined',
            type: 'default',
            onClick: send
          }"
        >
        </dxi-item>
      </dx-toolbar>
    </div>
    <div class="messages-content">
      <dx-scroll-view>
        <div class="message-list">
          <div class="message-container" *ngFor="let data of items">
            <div class="avatar">
              {{ getAvatarText(data.manager) }}
            </div>
            <div class="message dx-card">
              <div class="message-title">
                <div>
                  <div class="subject">{{ data.subject }}</div>
                  <div>{{ data.date | date: "MM/dd/y" }} - {{ data.manager }}</div>
                </div>
                <div>
                  <dx-button icon="overflow"></dx-button>
                </div>
              </div>
              <div class="message-text">{{ setUserName(data.text) }}</div>
            </div>
          </div>
        </div>
      </dx-scroll-view>
    </div>
  </div>
</dx-validation-group>
