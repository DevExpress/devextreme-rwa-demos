<div *ngIf="isLoading; then displayLoadPanel; else displayBoard"></div>

<ng-template #displayBoard>
  <dx-scroll-view
    class="scrollable-board"
    direction="horizontal"
    showScrollbar="always"
  >
    <dx-sortable
      class="sortable-lists"
      itemOrientation="horizontal"
      handle=".list-title"
      (onReorder)="onListReorder($event)"
    >
      <div class="list" *ngFor="let board of kanbanDataSource">
        <div class="list-title dx-theme-text-color">
          <span>{{ board.name }}</span>
          <dx-button
            icon="more"
            (onClick)="notify('Option board event')"
          ></dx-button>
        </div>
        <dx-scroll-view
          class="scrollable-list"
          direction="vertical"
          showScrollbar="always"
        >
          <dx-sortable
            class="sortable-cards"
            group="cardsGroup"
            [data]="board"
            (onDragStart)="onTaskDragStart($event)"
            (onReorder)="onTaskDrop($event)"
            (onAdd)="onTaskDrop($event)"
          >
            <div
              *ngIf="
                !!board.cards.length;
                then displayCards;
                else displayEmptyCard
              "
            ></div>
            <ng-template #displayCards>
              <div *ngFor="let task of board.cards">
                <task-kanban-card [task]="task"></task-kanban-card>
              </div>
            </ng-template>
            <ng-template #displayEmptyCard>
              <div class="empty-card"></div>
            </ng-template>
          </dx-sortable>

          <div class="add-task">
            <dx-button
              icon="plus"
              text="Add Task"
              stylingMode="text"
              (onClick)="notify('Add task event')"
            ></dx-button>
          </div>
        </dx-scroll-view>
      </div>
    </dx-sortable>
  </dx-scroll-view>
</ng-template>

<ng-template #displayLoadPanel>
  <dx-load-panel
    [position]="{ of: '.content' }"
    [(visible)]="isLoading"
  ></dx-load-panel>
</ng-template>
