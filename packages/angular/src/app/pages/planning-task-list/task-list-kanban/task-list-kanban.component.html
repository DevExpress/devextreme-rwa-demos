<div id="kanban">
  <dx-scroll-view
    class="scrollable-board"
    direction="horizontal"
    showScrollbar="always"
  >
    <dx-sortable
      class="sortable-lists"
      itemOrientation="horizontal"
      handle=".list-title"
      (onReorder)="onListReorder($event)"
    >
      <div class="list" *ngFor="let dataItem of kanbanDataSource;">
        <div class="list-title dx-theme-text-color">
          <span>{{ dataItem.status }}</span>
          <span class="more dx-icon-more"></span>
        </div>
        <dx-scroll-view
          class="scrollable-list"
          direction="vertical"
          showScrollbar="always"
        >
          <dx-sortable
            class="sortable-cards"
            group="cardsGroup"
            [data]="dataItem.tasks"
            (onDragStart)="onTaskDragStart($event)"
            (onReorder)="onTaskDrop($event)"
            (onAdd)="onTaskDrop($event)"
          >
            <div *ngIf="!!dataItem.tasks.length then displayCards else displayEmptyCard"></div>
            <ng-template #displayCards>
              <div *ngFor="let task of dataItem.tasks">
                <task-kanban-card
                  [task]="task"
                ></task-kanban-card>
              </div>
            </ng-template>
            <ng-template #displayEmptyCard>
              <div class="empty-card"></div>
            </ng-template>
          </dx-sortable>

          <div class="add-task">
            <dx-button
              icon="plus"
              text="Add Task"
              stylingMode="text"
            ></dx-button>
          </div>
        </dx-scroll-view>
      </div>
    </dx-sortable>
  </dx-scroll-view>
</div>
