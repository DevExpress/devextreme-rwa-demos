<div class="card dx-card dx-theme-text-color dx-theme-background-color">
  <div class="card-wrapper" class="priority-{{ task.priority | lowercase }}">
    <div class="card-priority"></div>
    <span class="edit dx-icon-edit"></span>
    <div class="card-content">
      <div class="card-subject dx-theme-text-color">{{ task.text }}</div>
      <div class="card-data">
        <span class="priority">{{ task.priority }}</span>
        <span class="date dx-theme-text-color">{{ task.dueDate | date: 'MM/dd/yyyy' }}</span>
      </div>
      <div class="card-assignee">
        <span class="company dx-theme-text-color">{{ task.company }}</span>
        <div class="circle" [attr.data-letters]="getAvatarText(task.owner)"></div>
      </div>
    </div>
  </div>
</div>
