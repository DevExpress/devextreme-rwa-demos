<div class="view-wrapper">
  <dx-toolbar>
    <dxi-item location="before">
      <span class="toolbar-header">Task</span>
    </dxi-item>
    <dxi-item location="before">
      <dx-tabs
        [selectedIndex]="0"
        [items]="tabPanelItems"
        (onItemClick)="tabValueChange($event)"
      ></dx-tabs>
    </dxi-item>

    <dxi-item
      [visible]="displayGrid"
      location="after"
      locateInMenu="auto"
      cssClass="add-grid-row"
    >
      <dx-button
        icon="plus"
        text="Add Task"
        type="default"
        stylingMode="contained"
        (onClick)="addDataGridRow()"
      ></dx-button>
    </dxi-item>

    <dxi-item
      [visible]="displayGrid"
      location="after"
      locateInMenu="auto"
      widget="dxButton"
      showText="inMenu"
      [options]="{
        text: 'Refresh',
        icon: 'refresh',
        onClick: refreshDataGrid
      }"
    ></dxi-item>

    <dxi-item
      [visible]="displayGrid"
      location="after"
      locateInMenu="auto"
      widget="dxButton"
      showText="inMenu"
      [options]="{
        text: 'Column Chooser',
        icon: 'columnchooser',
        onClick: chooseColumnDataGrid
      }"
    ></dxi-item>

    <dxi-item [visible]="displayGrid" location="after" locateInMenu="auto">
      <div class="separator"></div>
    </dxi-item>

    <dxi-item
      [visible]="displayGrid"
      location="after"
      locateInMenu="auto"
      widget="dxButton"
      showText="inMenu"
      [options]="{
        text: 'Export to PDF',
        icon: 'exportpdf',
        onClick: exportDataGrid
      }"
    ></dxi-item>

    <dxi-item
      [visible]="displayGrid"
      location="after"
      locateInMenu="auto"
      widget="dxTextBox"
      [options]="{
        placeholder: 'Task Search',
        mode: 'search',
        onInput: searchDataGrid
      }"
    ></dxi-item>
  </dx-toolbar>

  <div class="task-list" [ngSwitch]="displayTaskComponent">
    <div *ngSwitchCase="tabPanelItems[0].text" class="grid">
      <task-list-grid
        #planningDataGrid
        [dataSource]="tasks"
        (tabValueChanged)="tabValueChange($event)"
      ></task-list-grid>
    </div>
    <div *ngSwitchCase="tabPanelItems[1].text" class="kanban">
      <task-list-kanban [dataSource]="tasks"></task-list-kanban>
    </div>
    <div *ngSwitchCase="tabPanelItems[2].text" class="gantt">
      <task-list-gantt [dataSource]="tasks"></task-list-gantt>
    </div>
  </div>
</div>
