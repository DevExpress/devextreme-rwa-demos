<div class="view-wrapper">
  <dx-toolbar>
    <dxi-item location="before">
      <span class="toolbar-header">Task</span>
    </dxi-item>
    <dxi-item location="before">
      <dx-tabs
        [selectedIndex]="0"
        [items]="taskPanelItems"
        (onItemClick)="tabValueChange($event)"
      ></dx-tabs>
    </dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      cssClass="add-grid-row"
    >
      <dx-button
        icon="plus"
        text="Add Task"
        type="default"
        stylingMode="contained"
        (onClick)="addTask()"
      ></dx-button>
    </dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxButton"
      showText="inMenu"
      [options]="{
        text: 'Refresh',
        icon: 'refresh',
        onClick: refresh
      }"
    ></dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxButton"
      showText="inMenu"
      [disabled]="!displayGrid"
      [options]="{
        text: 'Column Chooser',
        icon: 'columnchooser',
        onClick: chooseColumnDataGrid
      }"
    ></dxi-item>

    <dxi-item location="after" locateInMenu="auto">
      <div class="separator"></div>
    </dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxButton"
      showText="inMenu"
      [disabled]="displayKanban"
      [options]="{
        text: 'Export to PDF',
        icon: 'exportpdf',
        onClick: exportToPdf
      }"
    ></dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxButton"
      showText="inMenu"
      [disabled]="!displayGrid"
      [options]="{
        text: 'Export to PDF',
        icon: 'exportxlsx',
        onClick: exportDataGridToXSLX
      }"
    ></dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxTextBox"
      [disabled]="!displayGrid"
      [options]="{
        placeholder: 'Task Search',
        mode: 'search',
        onInput: searchDataGrid
      }"
    ></dxi-item>
  </dx-toolbar>

  <div class="task-list" [ngSwitch]="displayTaskComponent">
    <div *ngSwitchCase="taskPanelItems[0].text" class="grid">
      <task-list-grid
        #planningDataGrid
        [dataSource]="tasks"
        (tabValueChanged)="tabValueChange($event)"
      ></task-list-grid>
    </div>
    <div *ngSwitchCase="taskPanelItems[1].text" class="kanban">
      <task-list-kanban #planningKanban [dataSource]="tasks"></task-list-kanban>
    </div>
    <div *ngSwitchCase="taskPanelItems[2].text" class="gantt">
      <task-list-gantt #planningGantt [dataSource]="tasks"></task-list-gantt>
    </div>
  </div>
</div>
