<div class="view-wrapper">
  <dx-toolbar>
    <dxi-item location="before">
      <span class="toolbar-header">Task</span>
    </dxi-item>
    <dxi-item location="before">
      <dx-tabs
        [selectedIndex]="0"
        [items]="taskPanelItems"
        (onItemClick)="tabValueChange($event)"
      ></dx-tabs>
    </dxi-item>

    <dxi-item location="after" locateInMenu="auto">
      <dx-button
        icon="plus"
        text="Add Task"
        type="default"
        stylingMode="contained"
        (onClick)="addTask()"
      ></dx-button>
    </dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxButton"
      showText="inMenu"
      [options]="{
        text: 'Refresh',
        icon: 'refresh',
        onClick: refresh
      }"
    ></dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxButton"
      showText="inMenu"
      [disabled]="!displayGrid"
      [options]="{
        text: 'Column Chooser',
        icon: 'columnchooser',
        onClick: chooseColumnDataGrid
      }"
    ></dxi-item>

    <dxi-item location="after" locateInMenu="auto">
      <div class="separator"></div>
    </dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxButton"
      showText="inMenu"
      [disabled]="displayKanban"
      [options]="{
        text: 'Export to PDF',
        icon: 'exportpdf',
        onClick: exportToPdf
      }"
    ></dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxButton"
      showText="inMenu"
      [disabled]="!displayGrid"
      [options]="{
        text: 'Export to Exel',
        icon: 'exportxlsx',
        onClick: exportDataGridToXSLX
      }"
    ></dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxTextBox"
      [disabled]="!displayGrid"
      [options]="{
        placeholder: 'Task Search',
        mode: 'search',
        onInput: searchDataGrid
      }"
    ></dxi-item>
  </dx-toolbar>
  <ng-container
    *ngIf="taskCollections$ | async as taskCollections; else loading"
  >
    <div
      class="task-list"
      *ngIf="taskCollections"
      [ngSwitch]="displayTaskComponent"
    >
      <div *ngSwitchCase="taskPanelItems[0].text" class="grid">
        <task-list-grid
          #planningDataGrid
          [dataSource]="taskCollections.allTasks"
          (tabValueChanged)="tabValueChange($event)"
        >
        </task-list-grid>
      </div>
      <div *ngSwitchCase="taskPanelItems[1].text" class="kanban">
        <task-list-kanban
          #planningKanban
          [dataSource]="taskCollections.filteredTasks"
          (addTaskEvent)="addTask()"
        ></task-list-kanban>
      </div>
      <div *ngSwitchCase="taskPanelItems[2].text" class="gantt">
        <task-list-gantt
          #planningGantt
          [dataSource]="taskCollections.filteredTasks"
        ></task-list-gantt>
      </div>
    </div>
  </ng-container>
  <ng-template #loading>
    <dx-load-panel
      [visible]="true"
      [showPane]="false"
      container=".content"
      [position]="{ of: '.content' }"
    >
    </dx-load-panel>
  </ng-template>
  <dx-popup
    title="New Task"
    [(visible)]="popupVisible"
    width="auto"
    height="auto"
  >

    <dxi-toolbar-item
      widget="dxButton"
      toolbar="bottom"
      location="after"
      [options]="{
        text: 'Save',
        stylingMode: 'outlined',
        type: 'default',
        onClick: closePopup
      }"
    >
    </dxi-toolbar-item>

    <dxi-toolbar-item
      widget="dxButton"
      toolbar="bottom"
      location="after"
      [options]="{
        text: 'Cancel',
        stylingMode: 'text',
        type: 'default',
        onClick: closePopup
      }"
    >
    </dxi-toolbar-item>
    <task-form [task]="newTask" [contentByScreen]="{ xs: 1, sm: 1 }"></task-form>
  </dx-popup>
</div>
