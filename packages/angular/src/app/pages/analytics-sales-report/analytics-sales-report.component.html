<div class="view-wrapper">

  <toolbar-analytics
    titleText="Sales Report"
  >
  </toolbar-analytics>

  <div class="cards wide">
    <card-analytics
      contentClass="sales-range"
      [isMenuVisible]="false"
    >
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" fill="none" stroke="none" stroke-width="0" id="rangeSelector" class="dxrs
   dxrs-range-selector" width="200" height="90" style="line-height: normal;
   user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); display:
   block; overflow: hidden; touch-action: pan-y;" direction="ltr">
    <defs>
        <clipPath id="DevExpress_2">
            <rect x="0" y="0" width="964" height="90" transform="translate(0,0)"></rect>
        </clipPath>
    </defs>
    <g class="dxrs-slidersContainer" clip-path="url(#DevExpress_2)">
        <g class="slider" transform="translate(150,20)">
            <g class="slider-marker" transform="translate(0,-20)">
                <text id="range-text" x="0" y="0" transform="translate(-52,12)"
                    text-anchor="start" style="white-space: pre; fill: red; font-size: 11px;
   font-family: Roboto, RobotoFallback, Helvetica, Arial, sans-serif;
   font-weight: 400; cursor: default;">12/1/2021</text>
            </g>
        </g>
    </g>
</svg>
    </card-analytics>


  </div>
</div>
