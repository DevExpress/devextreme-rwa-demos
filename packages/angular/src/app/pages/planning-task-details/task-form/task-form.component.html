<div id="task-form">
  <dx-toolbar [visible]="!!task?.text">
    <dxi-item location="before"
      ><span class="dx-form-group-caption">Details</span>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="!isEditing">
      <dx-button
        text="Edit"
        icon="edit"
        stylingMode="outlined"
        type="default"
        (onClick)="handleEditClick()"
      ></dx-button>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
      <dx-button
        text="Save"
        stylingMode="outlined"
        type="default"
        (onClick)="handleSaveClick()"
      ></dx-button>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
      <dx-button
        text="Cancel"
        (onClick)="handleCancelClick()"
        stylingMode="text"
      ></dx-button>
    </dxi-item>
  </dx-toolbar>

  <dx-form *ngIf="!isLoading"
           class="plain-styled-form"
           [class.view-mode]="!isEditing"
           labelMode="floating"
  >
    <dxi-item [visible]="!task.text">
      <div *dxTemplate>
        <form-textbox label="Subject"
            [(value)]="task.text"
            [isEditing]="isEditing"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item itemType="group">
      <dxo-col-count-by-screen [xs]="contentByScreen.xs" [sm]="contentByScreen.sm" [md]="2" [lg]="2"></dxo-col-count-by-screen>
      <dxi-item cssClass="accent">
        <div *dxTemplate>
          <form-textbox label="Company"
                      [(value)]="task.company"
                      [isEditing]="isEditing"
          ></form-textbox>
      </div>
      </dxi-item>

      <dxi-item cssClass="accent">
        <div *dxTemplate>
          <form-textbox label="Assigned to"
                      [(value)]="task.owner"
                      [isEditing]="isEditing"
          ></form-textbox>
        </div>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <dx-select-box label="Priority"
                        [(value)]="task.priority"
                        [items]="priorityList"
                        [readOnly]="!isEditing"
                        [elementAttr]="{class: 'form-editor'}"
                        stylingMode="filled"
                        fieldTemplate="field"
          >
            <div *dxTemplate="let data of 'field'">
              <div>
                <task-priority [value]="task.priority"></task-priority>
                <dx-text-box [readOnly]="true"></dx-text-box>
              </div>
            </div>

            <div *dxTemplate="let data of 'item'">
              <task-priority [value]="data"></task-priority>
            </div>
          </dx-select-box>
        </div>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <dx-select-box label="Status"
                        [(value)]="task.status"
                        [items]="statusList"
                        [readOnly]="!isEditing"
                        [elementAttr]="{class: 'form-editor'}"
                        stylingMode="filled"
                        fieldTemplate="field"
          >
            <div *dxTemplate="let data of 'field'">
              <div>
                <task-status [value]="task.status"></task-status>
                <dx-text-box [readOnly]="true"></dx-text-box>
              </div>
            </div>

            <div *dxTemplate="let data of 'item'">
              <task-status [value]="data"></task-status>
            </div>
          </dx-select-box>
        </div>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <form-item-date
            label="Start Date"
            text="Set Start Date"
            [isEditing]="isEditing"
            [(value)]="task.startDate"
          ></form-item-date>
        </div>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <form-item-date
            label="Due Date"
            text="Set Due Date"
            [isEditing]="isEditing"
            [(value)]="task.dueDate"
          ></form-item-date>
        </div>
      </dxi-item>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <dx-text-area label="Details"
                      [readOnly]="!isEditing"
                      [(value)]="task.description"
                      [elementAttr]="{class: 'form-editor'}"
                      stylingMode="filled"
        ></dx-text-area>
      </div>
    </dxi-item>
  </dx-form>

  <dx-load-panel
    [visible]="isLoading"
    [showPane]="false"
    content="#task-form"
    [position]="{ of: '#task-form' }"
  ></dx-load-panel>
</div>
