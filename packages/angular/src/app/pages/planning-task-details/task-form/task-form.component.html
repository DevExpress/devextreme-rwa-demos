<div id="task-form" class="form-compact">
  <dx-toolbar>
    <dxi-item location="before"
      ><span class="form-title">Details</span></dxi-item
    >
    <dxi-item location="after" locateInMenu="after" [visible]="!isEditing">
      <dx-button
        text="Edit"
        icon="edit"
        stylingMode="outlined"
        type="default"
        (onClick)="handleEditClick()"
      ></dx-button>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
      <dx-button
        text="Save"
        stylingMode="outlined"
        type="default"
        (onClick)="handleSaveClick()"
      ></dx-button>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
      <dx-button
        text="Cancel"
        (onClick)="handleCancelClick()"
        stylingMode="text"
      ></dx-button>
    </dxi-item>
  </dx-toolbar>

  <dx-form *ngIf="!isLoading"
           validationGroup="taskFormValidationGroup"
           [class.readonly]="!isEditing"
           labelMode="floating"
  >
    <dxi-item itemType="group" [colCount]="2">
      <dxo-col-count-by-screen [xs]="2"></dxo-col-count-by-screen>
      <dxi-item cssClass="accent">
        <ng-container *ngTemplateOutlet="fieldTpl;
           context: {$implicit: {label: 'Company', value: task.company}}"></ng-container>
      </dxi-item>

      <dxi-item cssClass="accent">
        <ng-container *ngTemplateOutlet="fieldTpl;
           context: {$implicit: {label: 'Assigned to', value: task.owner}}"></ng-container>
      </dxi-item>

      <dxi-item>
        <dx-select-box
          [(value)]="task.priority"
          [items]="priorityList"
          [readOnly]="!isEditing"
          label="Priority"
          fieldTemplate="field"
        >
          <div *dxTemplate="let data of 'field'">
            <div class="form-item-custom">
              <task-priority [value]="task.priority"></task-priority>
              <dx-text-box [readOnly]="true"></dx-text-box>
            </div>
          </div>

          <div *dxTemplate="let data of 'item'">
            <task-priority [value]="data"></task-priority>
          </div>
        </dx-select-box>
      </dxi-item>

      <dxi-item>
        <dx-select-box
          label="Status"
          [(value)]="task.status"
          [items]="statusList"
          [readOnly]="!isEditing"
          fieldTemplate="field"
        >
          <div *dxTemplate="let data of 'field'">
            <div class="form-item-custom">
              <task-status [value]="task.status"></task-status>
              <dx-text-box [readOnly]="true"></dx-text-box>
            </div>
          </div>

          <div *dxTemplate="let data of 'item'">
            <task-status [value]="data"></task-status>
          </div>
        </dx-select-box>
      </dxi-item>

      <dxi-item>
        <form-item-date
          label="Start Date"
          text="Set Start Date"
          [isEditing]="isEditing"
          [(value)]="task.startDate"
        ></form-item-date>
      </dxi-item>

      <dxi-item>
        <form-item-date
          label="Due Date"
          text="Set Due Date"
          [isEditing]="isEditing"
          [(value)]="task.dueDate"
        ></form-item-date>
      </dxi-item>
    </dxi-item>

    <dxi-item [colSpan]="2">
      <dx-text-area label="Details"
                    [readOnly]="!isEditing"
                    [(value)]="task.description"
      ></dx-text-area>
    </dxi-item>

    <ng-template #fieldTpl let-data>
      <dx-text-box [label]="data.label"
                   [(value)]="data.value"
                   [readOnly]="!isEditing"
                   [mask]="data.mask"
                   valueChangeEvent="keyup input change"
      >
        <dx-validator [validationRules]="data.validators || [{type: 'required'}]" [validationGroup]="validationGroup"></dx-validator>
      </dx-text-box>
    </ng-template>
  </dx-form>

  <dx-load-panel
    [visible]="isLoading"
    [showPane]="false"
    content="#task-form"
    [position]="{ of: '#task-form' }"
  ></dx-load-panel>
</div>
