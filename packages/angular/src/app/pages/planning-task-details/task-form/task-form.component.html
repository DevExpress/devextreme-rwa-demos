<div id="task-form" class="form-compact">
  <dx-toolbar [visible]="!!task?.text">
    <dxi-item location="before"
      ><span class="form-title">Details</span>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="!isEditing">
      <dx-button
        text="Edit"
        icon="edit"
        stylingMode="outlined"
        type="default"
        (onClick)="handleEditClick()"
      ></dx-button>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
      <dx-button
        text="Save"
        stylingMode="outlined"
        type="default"
        (onClick)="handleSaveClick()"
      ></dx-button>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
      <dx-button
        text="Cancel"
        (onClick)="handleCancelClick()"
        stylingMode="text"
      ></dx-button>
    </dxi-item>
  </dx-toolbar>

  <dx-form
    *ngIf="!isLoading"
    labelMode="floating"
    [validationGroup]="validationGroup"
  >

  <dxi-item [colSpan]="2" [visible]="!task.text">
    <edit-view-item
        [isEditing]="isEditing"
        [label]="'Subject'"
        [(value)]="task.text"
        [validators]="[{type: 'required'}]"
        [validationGroup]="validationGroup"
      ></edit-view-item>
  </dxi-item>
    <dxi-item itemType="group" [colCount]="2">
      <dxo-col-count-by-screen [xs]="2"></dxo-col-count-by-screen>
      <dxi-item cssClass="accent">
        <edit-view-item
          [isEditing]="isEditing"
          [label]="'Company'"
          [(value)]="task.company"
          [validators]="[{type: 'required'}]"
          [validationGroup]="validationGroup"
        ></edit-view-item>
      </dxi-item>

      <dxi-item cssClass="accent">
        <edit-view-item
          label="Assigned to"
          [isEditing]="isEditing"
          [(value)]="task.owner"
          [validators]="[{type: 'required'}]"
          [validationGroup]="validationGroup"
        ></edit-view-item>
      </dxi-item>

      <dxi-item>
        <edit-view-item label="Priority" [isEditing]="isEditing">
          <task-priority view-content [value]="task.priority"></task-priority>
          <dx-select-box
            editor-content
            [(value)]="task.priority"
            [items]="priorityList"
            label="Priority"
            fieldTemplate="field"
          >
            <div *dxTemplate="let data of 'field'">
              <div class="form-custom-list-prop">
                <task-priority [value]="task.priority"></task-priority>
                <dx-text-box [readOnly]="true"></dx-text-box>
              </div>
            </div>

            <div *dxTemplate="let data of 'item'">
              <task-priority [value]="data"></task-priority>
            </div>
          </dx-select-box>
        </edit-view-item>
      </dxi-item>

      <dxi-item>
        <edit-view-item label="Status" [isEditing]="isEditing">
          <task-status view-content [value]="task.status"></task-status>
          <dx-select-box
            editor-content
            label="Status"
            [(value)]="task.status"
            [items]="statusList"
            [readOnly]="!isEditing"
            fieldTemplate="field"
          >
            <div *dxTemplate="let data of 'field'">
              <div class="form-custom-list-prop">
                <task-status [value]="task.status"></task-status>
                <dx-text-box [readOnly]="true"></dx-text-box>
              </div>
            </div>

            <div *dxTemplate="let data of 'item'">
              <task-status [value]="data"></task-status>
            </div>
          </dx-select-box>
        </edit-view-item>
      </dxi-item>

      <dxi-item>
        <edit-view-item 
              *ngIf="!isEditing"
              label="Start Date"
              [value]="task.startDate | date: 'MM/dd/yyyy'"
              [isEditing]="isEditing"
        >
        </edit-view-item>
        <dx-date-box
          *ngIf="isEditing"
          [(value)]="task.startDate"
          label="Start Date"
          placeholder="MM/dd/y"
          displayFormat="MM/dd/y"
          type="date"
        ></dx-date-box>
      </dxi-item>

      <dxi-item>
        <edit-view-item
          *ngIf="!isEditing"
          label="Due Date"
          [value]="task.dueDate | date: 'MM/dd/yyyy'"
          [isEditing]="isEditing"
        >
        </edit-view-item>
        <dx-date-box
          *ngIf="isEditing"
          [(value)]="task.dueDate"
          label="Due Date"
          placeholder="MM/dd/y"
          displayFormat="MM/dd/y"
          type="date"
      ></dx-date-box>
      </dxi-item>
    </dxi-item>

    <dxi-item [colSpan]="2">
      <edit-view-item
        *ngIf="!isEditing"
        [isEditing]="isEditing"
        label="Details"
        [value]="task.description"
      ></edit-view-item>
      <dx-text-area
        *ngIf="isEditing"
        label="Details"
        [(value)]="task.description"
      ></dx-text-area>
    </dxi-item>
  </dx-form>

  <dx-load-panel
    [visible]="isLoading"
    [showPane]="false"
    content="#task-form"
    [position]="{ of: '#task-form' }"
  ></dx-load-panel>
</div>
