
  <dx-form class="plain-styled-form"
      labelMode="floating"
      [class.view-mode]="!isEditing"   
  >
    <dxi-item itemType="group" [visible]="isEditing">
      <dxo-col-count-by-screen [xs]="1" [sm]="1" [md]="1" [lg]="1"></dxo-col-count-by-screen>
      <dxi-item class="uploader">
        <div *dxTemplate>
          <form-item-uploader></form-item-uploader>
        </div>
      </dxi-item>
    </dxi-item>

    <dxi-item itemType="group">
      <dxo-col-count-by-screen [xs]="1" [sm]="1" [md]="2" [lg]="2"></dxo-col-count-by-screen>
      <dxi-item cssClass="accent" [visible]="isEditing">
        <div *dxTemplate>
          <form-textbox label="First Name"
                      [(value)]="user.firstName"
                      [isEditing]="isEditing"
        ></form-textbox>
      </div>
      </dxi-item>
      <dxi-item cssClass="accent" [visible]="isEditing">
        <div *dxTemplate>
          <form-textbox label="Last Name"
                        [(value)]="user.lastName"
                        [isEditing]="isEditing"
          ></form-textbox>
        </div>
      </dxi-item>
    </dxi-item>

    <dxi-item itemType="group">
      <dxo-col-count-by-screen [xs]="contentByScreen.xs" [sm]="contentByScreen.sm" [md]="2" [lg]="2"></dxo-col-count-by-screen>
      <dxi-item cssClass="photo" [visible]="!!user.image" [colCount]="2">
        <div *dxTemplate>
          <form-item-photo [link]="user.image"></form-item-photo>
        </div>
      </dxi-item>

    <dxi-item cssClass="accent">
      <div *dxTemplate>
        <form-textbox label="Company"
                      [(value)]="user.company"
                      [isEditing]="isEditing"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox label="Position"
                      [(value)]="user.position"
                      [isEditing]="isEditing"
        ></form-textbox>
      </div>
    </dxi-item>
  </dxi-item>

  <dxi-item itemType="group" cssClass="contact-fields-group">
    <dxo-col-count-by-screen [xs]="contentByScreen.xs" [sm]="contentByScreen.sm" [md]="2" [lg]="2"></dxo-col-count-by-screen>

    <dxi-item cssClass="accent">
      <div *dxTemplate>
        <form-textbox label="Assigned to"
                      [(value)]="user.manager"
                      [isEditing]="isEditing"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox [(value)]="user.phone"
                      [isEditing]="isEditing"
                      icon="tel"
                      mask="+1(000)000-0000"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox [(value)]="user.email"
                      [isEditing]="isEditing"
                      icon="email"
                      [validators]="[{type: 'email'}]"
        ></form-textbox>
      </div>
    </dxi-item>
    <dxi-item>
      <div *dxTemplate>
        <form-textbox [(value)]="user.address"
                      [isEditing]="isEditing"
                      icon="home"
                      [validators]="[]"
        ></form-textbox>
      </div>
    </dxi-item>
  </dxi-item>
</dx-form>
