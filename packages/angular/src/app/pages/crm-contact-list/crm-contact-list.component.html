<div class="view-wrapper">
  <dx-data-grid
    [dataSource]="dataSource"
    (onRowClick)="rowClick($event)"
    (onRowPrepared)="rowPrepared($event)"
    class="grid"
  >
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-selection
      selectAllMode="allPages"
      showCheckBoxesMode="always"
      mode="multiple"
    ></dxo-selection>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-search-panel
      [visible]="true"
      placeholder="Contact Search"
    ></dxo-search-panel>
    <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>

    <dxo-toolbar>
      <dxi-item location="before">
        <div class="grid-header">Contact List</div>
      </dxi-item>
      <dxi-item
        location="before"
        locateInMenu="auto"
        widget="dxDropDownButton"
        [options]="{
          stylingMode: 'text',
          items: statuses,
          width: 160,
          useSelectMode: true,
          selectedItemKey: statuses[0],
          onSelectionChanged: filterByStatus
        }"
      ></dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        widget="dxButton"
        [options]="{
          icon: 'plus',
          text: 'Add Contact',
          type: 'default',
          stylingMode: 'contained',
          onClick: addRow
        }"
      ></dxi-item>
      <dxi-item
        location="after"
        locateInMenu="auto"
        showText="inMenu"
        widget="dxButton"
        [options]="{ text: 'Refresh', icon: 'refresh', onClick: refresh }"
      ></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item location="after" locateInMenu="auto">
        <div class="separator"></div>
      </dxi-item>
      <dxi-item name="columnChooserButton" locateInMenu="auto"></dxi-item>
      <dxi-item name="searchPanel" locateInMenu="auto"></dxi-item>
    </dxo-toolbar>

    <dxi-column
      dataField="name"
      caption="Name"
      sortOrder="asc"
      [hidingPriority]="5"
      [minWidth]="150"
      cellTemplate="nameTemplate"
    ></dxi-column>
    <dxi-column
      dataField="company"
      caption="Company"
      [hidingPriority]="5"
      [minWidth]="150"
    ></dxi-column>
    <dxi-column
      dataField="status"
      caption="Status"
      dataType="string"
      cellTemplate="statusTemplate"
      [hidingPriority]="3"
      [minWidth]="100"
    ></dxi-column>
    <dxi-column
      dataField="assignedTo"
      caption="Assigned to"
      [hidingPriority]="4"
    ></dxi-column>
    <dxi-column
      dataField="phone"
      caption="Phone"
      [customizeText]="customizePhoneCell"
      [hidingPriority]="2"
    ></dxi-column>
    <dxi-column
      dataField="email"
      caption="Email"
      [hidingPriority]="1"
    ></dxi-column>

    <div *dxTemplate="let s of 'nameTemplate'" class="name-template">
      <div>{{ s.data.name }}</div>
      <div class="position">{{ s.data.position }}</div>
    </div>

    <div *dxTemplate="let s of 'statusTemplate'">
      <contact-status [value]="s.data.status"></contact-status>
    </div>
  </dx-data-grid>

  <user-panel [userId]="userId" [(isOpen)]="isPanelOpen"></user-panel>
</div>
