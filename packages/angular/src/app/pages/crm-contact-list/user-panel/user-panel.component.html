<div class="panel" [ngClass]="{ pin: isPin, open: isOpen }">
  <div class="data-wrapper">
    <div *ngIf="isLoading; then displayLoadPanel; else displayForm"></div>

    <ng-template #displayForm>
      <div class="data-part">
        <dx-toolbar>
          <dxi-item location="before">
            <span class="contact-name value">{{ user.name }}</span>
          </dxi-item>
          <dxi-item location="before">
            <contact-status [value]="user.status"></contact-status>
          </dxi-item>
          <dxi-item
            location="after"
            widget="dxButton"
            [visible]="isPinEnabled"
            [options]="{
              icon: isPin ? 'unpin' : 'pin',
              onClick: pinClick
            }"
          ></dxi-item>
          <dxi-item
            location="after"
            widget="dxButton"
            [options]="{ icon: 'close', onClick: closePanel }"
          ></dxi-item>
        </dx-toolbar>
      </div>

      <dx-scroll-view class="panel-scroll">
        <div class="data-part border">
          <dx-form
            [formData]="user"
            labelMode="floating"
            [colCount]="1"
            [readOnly]="!isEditing"
          >
            <dxi-item itemType="group" [colCount]="2">
              <dxi-item dataField="image">
                <div *dxTemplate="let imageTemplate of 'item'">
                  <div class="user-info">
                    <div
                      class="photo form"
                      [style.backgroundImage]="
                        'url(\'data:image/png;base64,' +
                        imageTemplate.editorOptions.value +
                        '\')'
                      "
                    ></div>
                  </div>
                </div>
              </dxi-item>

              <dxi-item itemType="group" [colSpan]="3">
                <dxi-item
                  dataField="company"
                  [editorOptions]="editorOptions"
                ></dxi-item>
                <dxi-item
                  dataField="position"
                  [editorOptions]="editorOptions"
                ></dxi-item>
                <dxi-item
                  dataField="manager"
                  [label]="{ text: 'Assigned to' }"
                  [editorOptions]="editorOptions"
                >
                </dxi-item>
              </dxi-item>
            </dxi-item>

            <dxi-item itemType="group">
              <dxi-item
                dataField="phone"
                [editorOptions]="editorOptions"
              ></dxi-item>
              <dxi-item
                dataField="email"
                [editorOptions]="editorOptions"
              ></dxi-item>
              <dxi-item
                dataField="address"
                [editorOptions]="editorOptions"
              ></dxi-item>
            </dxi-item>
          </dx-form>
        </div>

        <div class="data-part border">
          <div class="value black">
            <div>
              <i class="dx-icon dx-icon-tel"></i>
              <span>{{ formatPhone(user.phone) }}</span>
            </div>
            <div>
              <i class="dx-icon dx-icon-email"></i>
              <span>{{ user.email }}</span>
            </div>
            <div>
              <i class="dx-icon dx-icon-home"></i>
              <span>{{ user.address }}</span>
            </div>
          </div>

          <dx-toolbar class="panel-toolbar">
            <dxi-item
              location="before"
              widget="dxButton"
              [options]="{
                icon: 'edit',
                stylingMode: 'outlined',
                text: 'Edit',
                type: 'default',
                onClick: toggleEdit
              }"
            ></dxi-item>
            <dxi-item
              location="after"
              widget="dxDropDownButton"
              [options]="{
                text: 'Actions',
                stylingMode: 'contained',
                items: ['Call', 'Send Fax', 'Send Email', 'Make a Meeting']
              }"
            ></dxi-item>
          </dx-toolbar>
        </div>

        <div class="data-part">
          <dx-accordion [multiple]="true" [collapsible]="true">
            <div *dxTemplate="let t of 'title'">
              <span class="accordion-title">{{ t.title }}</span>
              <dx-button
                icon="add"
                type="default"
                stylingMode="text"
                (onClick)="accordionTitleClick($event)"
              ></dx-button>
            </div>

            <dxi-item title="Opportunities">
              <div *dxTemplate="let i of 'item'">
                <div
                  class="opportunities"
                  *ngFor="let opportunity of user.opportunities"
                >
                  <span class="value">{{ opportunity.name }} </span>
                  <br />
                  <span class="value black small">{{
                    opportunity.price | currency: "USD":"$":"1.0-0"
                  }}</span>
                  <br />
                </div>
              </div>
            </dxi-item>

            <dxi-item title="Activities">
              <card-activities [activities]="user.activities"></card-activities>
            </dxi-item>
          </dx-accordion>
        </div>
      </dx-scroll-view>
    </ng-template>

    <ng-template #displayLoadPanel>
      <dx-load-panel
        [width]="300"
        [visible]="isLoading"
        container=".panel"
        [position]="{ of: '.panel' }"
      ></dx-load-panel>
    </ng-template>
  </div>
</div>
