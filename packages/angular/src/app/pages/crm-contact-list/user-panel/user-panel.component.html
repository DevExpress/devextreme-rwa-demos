<div class="panel" [ngClass]="{ pin: isPin, open: isOpen }">
  <div class="data-wrapper">
    <ng-container *ngIf="!isLoading">
      <div class="data-part">
        <dx-toolbar>
          <dxi-item location="before">
            <span class="contact-name value">{{ user.name }}</span>
          </dxi-item>
          <dxi-item location="before">
            <contact-status [value]="user.status"></contact-status>
          </dxi-item>
          <dxi-item location="after" [visible]="isPinEnabled">
            <dx-button
              [icon]="isPin ? 'unpin' : 'pin'"
              (onClick)="pinClick()"
            ></dx-button>
          </dxi-item>
          <dxi-item location="after">
            <dx-button icon="close" (onClick)="closePanel()"></dx-button>
          </dxi-item>
        </dx-toolbar>
      </div>

      <dx-scroll-view class="panel-scroll">
        <div class="data-part border">
          <user-form [user]="user" [contentByScreen]="{ xs: 2, sm: 2 }"></user-form>
        </div>

        <div class="data-part data-part-toolbar border">
          <dx-toolbar class="panel-toolbar">
            <dxi-item location="before" [visible]="!isEditing">
              <dx-button
                text="Edit"
                icon="edit"
                stylingMode="outlined"
                type="default"
                (onClick)="toggleEdit()"
              ></dx-button>
            </dxi-item>
            <dxi-item location="before" [visible]="!isEditing">
              <dx-button
                text="Details"
                stylingMode="outlined"
                type="default"
                (onClick)="navigateToDetails()"
              ></dx-button>
            </dxi-item>
            <dxi-item
              location="before"
              locateInMenu="before"
              [visible]="isEditing"
            >
              <dx-button
                text="Save"
                icon="save"
                stylingMode="outlined"
                type="default"
                (onClick)="toggleEdit()"
              ></dx-button>
            </dxi-item>
            <dxi-item
              location="before"
              locateInMenu="before"
              [visible]="isEditing"
            >
              <dx-button
                text="Cancel"
                (onClick)="toggleEdit()"
                stylingMode="text"
              ></dx-button>
            </dxi-item>
            <dxi-item
              location="after"
              widget="dxDropDownButton"
              [options]="{
                width: 120,
                text: 'Actions',
                stylingMode: 'contained',
                items: ['Call', 'Send Fax', 'Send Email', 'Make a Meeting']
              }"
            ></dxi-item>
          </dx-toolbar>
        </div>

        <div class="data-part">
          <dx-accordion [multiple]="true" [collapsible]="true">
            <div class="accordion-title" *dxTemplate="let t of 'title'">
              <span>{{ t.title }}</span>
              <dx-button
                icon="add"
                type="default"
                stylingMode="text"
                (onClick)="accordionTitleClick($event)"
              ></dx-button>
            </div>

            <dxi-item title="Opportunities">
              <div *dxTemplate="let i of 'item'">
                <div
                  class="opportunities"
                  *ngFor="let opportunity of user.opportunities"
                >
                  <span class="value">{{ opportunity.name }} </span>
                  <br />
                  <span class="value black small">{{
                    opportunity.price | currency: "USD":"$":"1.0-0"
                  }}</span>
                  <br />
                </div>
              </div>
            </dxi-item>

            <dxi-item title="Activities">
              <card-activities [activities]="user.activities"></card-activities>
            </dxi-item>
          </dx-accordion>
        </div>
      </dx-scroll-view>
    </ng-container>

    <dx-load-panel
      [width]="300"
      [visible]="isLoading"
      [showPane]="false"
      container=".panel"
      [position]="{ of: '.panel' }"
    ></dx-load-panel>
  </div>
</div>
