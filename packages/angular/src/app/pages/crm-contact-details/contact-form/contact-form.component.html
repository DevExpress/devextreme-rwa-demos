<div id="contact-form">
  <dx-toolbar>
    <dxi-item location="before"><span class="form-title">Details</span></dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="!isEditing">
      <dx-button
        text="Edit"
        icon="edit"
        stylingMode="outlined"
        type="default"
        (onClick)="handleEditClick()"
      ></dx-button>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
      <dx-button
        text="Save"
        stylingMode="outlined"
        type="default"
        (onClick)="handleSaveClick()"
      ></dx-button>
    </dxi-item>
    <dxi-item location="after" locateInMenu="after" [visible]="isEditing">
      <dx-button
        text="Cancel"
        (onClick)="handleCancelClick()"
        stylingMode="text"
      ></dx-button>
    </dxi-item>
  </dx-toolbar>

  <dx-form *ngIf="contactData"
            class="form last plain-styled-form"
            [formData]="contactData"
            labelMode="floating"
            [class.view-mode]="!isEditing">
    <dxi-item itemType="group" [colCount]="2">
      <dxo-col-count-by-screen [xs]="2"></dxo-col-count-by-screen>
      <dxi-item>
        <div *dxTemplate>
          <form-photo
            [link]="contactData.image"
            [size]="184"
          ></form-photo>
        </div>
      </dxi-item>
      <dxi-item itemType="group">
        <dxi-item>
          <div *dxTemplate>
            <dx-select-box
              label="Status"
              [(value)]="contactData.status"
              [items]="statusList"
              [readOnly]="!isEditing"
              stylingMode="filled"
              width="100%"
              fieldTemplate="field"
            >
              <div *dxTemplate="let data of 'field'" class="status-editor-field">
                <contact-status class="status-indicator" [showText]="false" [value]="data"></contact-status>
                <dx-text-box
                  class="status-{{data | lowercase}}"
                  [hoverStateEnabled]="false"
                  [inputAttr]="{class: 'status-input status-editor-input'}"
                  [readOnly]="true"
                  [value]="data">
                </dx-text-box>
              </div>
              <div *dxTemplate="let data of 'item'">
                <contact-status [value]="data"></contact-status>
              </div>
            </dx-select-box>
          </div>
        </dxi-item>

        <dxi-item>
          <div *dxTemplate>
            <form-textbox label="First Name"
                        [(value)]="contactData.firstName"
                        [isEditing]="isEditing"
            ></form-textbox>
          </div>
        </dxi-item>

        <dxi-item>
          <div *dxTemplate>
            <form-textbox label="Last Name"
                        [(value)]="contactData.lastName"
                        [isEditing]="isEditing"
            ></form-textbox>
          </div>
        </dxi-item>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <form-textbox label="Position"
                      [(value)]="contactData.position"
                      [isEditing]="isEditing"
          ></form-textbox>
        </div>
      </dxi-item>

      <dxi-item cssClass="accent">
        <div *dxTemplate>
          <form-textbox label="Assigned to"
                      [(value)]="contactData.manager"
                      [isEditing]="isEditing"
          ></form-textbox>
        </div>
      </dxi-item>

      <dxi-item cssClass="accent" [colSpan]="2">
        <div *dxTemplate>
          <form-textbox label="Company"
                      [(value)]="contactData.company"
                      [isEditing]="isEditing"
          ></form-textbox>
        </div>
      </dxi-item>
    </dxi-item>

    <dxi-item itemType="group" [colCount]="4" caption="Contacts">
      <dxo-col-count-by-screen [xs]="2"></dxo-col-count-by-screen>
      <dxi-item [colSpan]="4">
        <div *dxTemplate>
          <form-textbox label="Address"
                      [(value)]="contactData.address"
                      [isEditing]="isEditing"
          ></form-textbox>
      </div>
      </dxi-item>

      <dxi-item  [colSpan]="2">
        <div *dxTemplate>
          <form-textbox label="City"
                      [(value)]="contactData.city"
                      [isEditing]="isEditing"
          ></form-textbox>
        </div>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <form-textbox label="State"
                      [(value)]="contactData.state.stateShort"
                      [isEditing]="isEditing"
          ></form-textbox>
        </div>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <dx-number-box  label="Zip Code"
                          [(value)]="contactData.zipCode"
                          [readOnly]="!isEditing"
                          [elementAttr]="{class: 'form-editor'}"
                          [inputAttr]="{class: 'form-editor-input'}"
                          stylingMode="filled"
                          valueChangeEvent="keyup input change"
          >
            <dx-validator [validationRules]="[zipCodeValidator]"></dx-validator>
          </dx-number-box>
        </div>
      </dxi-item>
    </dxi-item>

    <dxi-item itemType="group" [colCount]="2" cssClass="contact-fields-group">
      <dxo-col-count-by-screen [xs]="2"></dxo-col-count-by-screen>
      <dxi-item>
        <div *dxTemplate>
          <form-textbox label="Phone"
                      [(value)]="contactData.phone"
                      [isEditing]="isEditing"
                      mask="+1(000)000-0000"
                      [validators]="[]"
          ></form-textbox>
          <dx-button class="form-item-button"
                    [visible]="!isEditing"
                    [text]="'Call'"
                    [icon]="'tel'"
                    [type]="'default'"
                    stylingMode="outlined"
          ></dx-button>
        </div>
      </dxi-item>

      <dxi-item>
        <div *dxTemplate>
          <form-textbox label="Email"
                      [(value)]="contactData.email"
                      [isEditing]="isEditing"
                      [validators]="[{type: 'email'}]"
          ></form-textbox>
          <dx-button class="form-item-button"
                    [visible]="!isEditing"
                    [text]="'Send Email'"
                    [icon]="'email'"
                    [type]="'default'"
                    stylingMode="outlined"
          ></dx-button>
        </div>
      </dxi-item>
    </dxi-item>
  </dx-form>
  <dx-load-panel
    container="#contact-form"
    [position]="{ of: '#contact-form' }"
    [visible]="!contactData"
    [showPane]="false"
  ></dx-load-panel>
</div>
