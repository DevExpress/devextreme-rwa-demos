<dx-popup [title]="titleText"
          [(visible)]="visible"
          [fullScreen]="!!(screen.xSmallScreenChanged | async)"
          [width]="width"
          [wrapperAttr]="wrapperAttr"
          height="auto">
  <dxi-toolbar-item widget="dxButton" toolbar="bottom" location="after">
    <dx-button
      text="Cancel"
      stylingMode="contained"
      (click)="onCancelClick()"
    ></dx-button>
  </dxi-toolbar-item>

  <dxi-toolbar-item widget="dxButton" toolbar="bottom" location="after" [options]="{
                    text: 'Save',
                    stylingMode: 'contained',
                    type: 'default',
                    onClick: onSaveClick
                }">
  </dxi-toolbar-item>
  <dx-validation-group #validationGroup>
    <ng-content></ng-content>
  </dx-validation-group>
</dx-popup>
