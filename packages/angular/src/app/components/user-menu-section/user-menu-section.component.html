<div>
  <div class="user-info">
    <div
      class="image-container"
      *ngIf="showAvatar"
    >
      <div
        [style.background]="'url(' + user?.avatarUrl + ') no-repeat #fff'"
        [style.backgroundSize]="'cover'"
        class="user-image"
      ></div>
    </div>
    <div class='user-name'>{{ user?.name }}</div>
  </div>
  <dx-list [items]="menuItems"></dx-list>
</div>
