<div class="user-panel">
  <dx-drop-down-button
    *ngIf="menuMode === 'context'"
    [items]="menuItems"
    stylingMode="text"
    [icon]="user?.avatarUrl"
    [showArrowIcon]="false"
    [elementAttr]="{
      class: 'user-button'
    }"
    [dropDownOptions]="{
      width: '150'
    }"
  >
  </dx-drop-down-button>
  <div *ngIf="menuMode === 'list'">
    <div class="user-info">
      <div class="image-container">
        <div
          [style.background]="'url(' + user?.avatarUrl + ') no-repeat #fff'"
          [style.backgroundSize]="'cover'"
          class="user-image"
        ></div>
      </div>
      <div class="user-name">{{ user?.name }}</div>
    </div>
    <dx-list [items]="menuItems"></dx-list>
  </div>
</div>
